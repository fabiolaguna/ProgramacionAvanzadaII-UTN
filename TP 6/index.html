<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP 6</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align-last: center;">Employees</h1>

    <br>

    <table style="margin: 0 auto; border: 1px solid black;">
        <thead>
            <tr>
                <th style="border-right: 1px solid black;">Employee Id</th>
                <th style="border-right: 1px solid black;">First name</th>
                <th style="border-right: 1px solid black;">Last name</th>
                <th style="border-right: 1px solid black;">Company Id</th>
                <th style="border-right: 1px solid black;">Company Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="employees"></tbody>
    </table>

    <br>

    <div style="margin: 0 auto;" id="buttons">
        <h4 id="currentPage"></h4>

        <br>
    </div>

    <br>

    <section style="text-align-last: center;">

        <h2 style="font-size: 2rem;"><ins>Add employee</ins></h2>

        <form id="addEmployee" action="" method="GET">
            <div class="input">
                <label for="firstName">First name: </label>
                <input type="text" name="firstName" id="firstName">
            </div>

            <div class="input">
                <label for="lastName">Last name: </label>
                <input type="text" name="lastName" id="lastName">
            </div>

            <div class="input">
                <label for="email">Email: </label>
                <input type="email" name="email" id="email">
            </div>

            <div class="input">
                <label for="companyId">Company id: </label>
                <input type="number" name="companyId" id="companyId">
            </div>

            <input id="send" type="submit" value="Add employee">
        </form>
    </section>

    <script src="index.js"></script>
    <script src="Response.js"></script>
</body>
</html>
