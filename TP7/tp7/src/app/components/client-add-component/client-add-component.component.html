<div class="container" id="form-container">    
    <form>
        <h2 style="text-align: center;" *ngIf="editCondition==false">Add a client</h2>
        <h2 style="text-align: center;" *ngIf="editCondition==true">Edit client</h2>

        <div class="customer-to-modify">
            <p *ngIf="editCondition">
                <strong style="font-size: x-large;">Client to modify:</strong><br>
                Client ID: {{ client.clientId }}<br>
                First name: {{ client.firstName }}<br>
                Last name: {{ client.lastName }}<br>
                DNI: {{ client.dni }}<br>
                Email: {{ client.email }}<br>
                Address: {{ client.address }}<br>
            </p>
        </div>
        
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" name="firstName" id="firstName" [(ngModel)]="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" name="lastName" id="lastName" [(ngModel)]="lastName">
        </div>
        <div class="form-group">
            <label for="dni">DNI</label>
            <input type="number" class="form-control" name="dni" id="dni" [(ngModel)]="dni">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" [(ngModel)]="email">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" name="address" id="address" [(ngModel)]="address">
        </div>
        <button type="button" id="add-client" (click)="addClient()" class="btn btn-primary" *ngIf="editCondition==false">Add client</button>
        <button type="button" id="cancel" (click)="cancelEdit()" class="btn btn-danger" *ngIf="editCondition==true">Cancel</button>
        <button type="button" id="edit-client" (click)="modifyClient()" class="btn btn-primary" *ngIf="editCondition==true">Edit client</button>
    </form>
</div>
