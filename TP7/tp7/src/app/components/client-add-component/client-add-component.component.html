<form>
    <h2 style="text-align: center;">Add a client</h2>
    <br>
    <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" class="form-control" name="firstName" id="firstName" [(ngModel)]="firstName">
    </div>
    <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" class="form-control" name="lastName" id="lastName" [(ngModel)]="lastName">
    </div>
    <div class="form-group">
        <label for="dni">DNI</label>
        <input type="number" class="form-control" name="dni" id="dni" [(ngModel)]="dni">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" id="email" [(ngModel)]="email">
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" name="address" id="address" [(ngModel)]="address" required>
    </div>
    <button type="button" (click)="addClient()" class="btn btn-primary">Add client</button>
</form>
